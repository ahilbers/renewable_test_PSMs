techs:
# plant lifetimes used only calculating cost - plants do not close after 1 yr
    baseload:
        essentials:
            carrier_out: power
            name: baseload
            parent: supply
        constraints:
            lifetime: 1  # yr
        costs:
            monetary:
                energy_cap: 300  # GBP per KW
                om_con: 0.005  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 200  # gCO2 per KWh
