# Notes:
# - lifetimes used only in calculating cost - plants do not close after 1 yr

techs:
    baseload:
        essentials:
            carrier_out: power
            name: baseload
            parent: supply
        constraints:
            lifetime: 1  # yr
        costs:
            monetary:
                energy_cap: 300  # GBP per KW
                om_prod: 0.005  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 200  # gCO2 per KWh
    peaking:
        essentials:
            carrier_out: power
            name: peaking
            parent: supply
        constraints:
            lifetime: 1  # yr
        costs:
            monetary:
                energy_cap: 100  # GBP per KW
                om_prod: 0.035  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 400  # gCO2 per KWh
    wind:
        essentials:
            carrier_out: power
            name: wind
            parent: supply
        constraints:
            lifetime: 1  # yr
            resource_unit: energy_per_area
        costs:
            monetary:
                resource_area: 100  # GBP per KW
                om_prod: 0  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 0  # gCO2 per KWh
    solar:
        essentials:
            carrier_out: power
            name: solar
            parent: supply
        constraints:
            lifetime: 1  # yr
            resource_unit: energy_per_area
        costs:
            monetary:
                resource_area: 30  # GBP per KW
                om_prod: 0  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 0  # gCO2 per KWh
    storage_:
        essentials:
            carrier: power
            name: storage_
            parent: storage
        constraints:
            lifetime: 1  # yr
            energy_eff: 0.95  # Square this number for round trip efficiency
            storage_loss: 0.00001  # Fraction of energy charge lost per hour
            storage_initial: 0.  # Initial storage level, fraction of energy capacity
            # energy_cap_per_storage_cap_equals: 0.25  # KW power per KWh storage
        costs:
            monetary:
                energy_cap: 40.  # GBP per KW
                storage_cap: 10.  # GBP per KWh
                interest_rate: 0

    unmet:
        essentials:
            carrier_out: power
            name: unmet
            parent: supply
        constraints:
            lifetime: 1  # yr
        costs:
            monetary:
                energy_cap: 1e10  # GBP per KW
                om_prod: 6  # GBP per KWh
                interest_rate: 0
            emissions:
                om_prod: 0  # gCO2 per KWh
    demand_power:
        essentials:
            carrier: power
            name: demand
            parent: demand
